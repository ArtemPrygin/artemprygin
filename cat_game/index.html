<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<link href="https://fonts.googleapis.com/css?family=Roboto:400,700&amp;subset=cyrillic" rel="stylesheet">
	<link rel="stylesheet" href="style.css">

</head>
<body>
	<div class="sad-cat">
		<h2>Котику угрожает опасность!</h2>
		<p>Ответьте на все вопросы правильно и спасите его от ужасной участи</p>
		<img src="sad-cat.png" alt="sad_cat">
		<button class="sad-cat__btn">Спасти котика</button>
	</div>

	<div class="cat-prison">
		<h2>Как вам не стыдно!</h2>
		<p>Из-за вас котик попал в тюрьму</p>
		<img src="prison.png" alt="prison">
	</div>

	<div class="cat-happy">
		<h2>Ура!! Вы спасли котика</h2>
		<p>Он счастлив и любит вас!</p>
		<img src="happy_cat.png" alt="happy">
	</div>

	<div class="overlay">
		<div class="modal-one">
			<h2>Назовите столицу Марокко</h2>
				<div class="modal-one__input">
					<input type="radio" id="1" name="answer" class="quest-one"><label for="1" value="yes">Рабат</label>
				</div>
				<div class="modal-one__input">
					<input type="radio" id="2" name="answer" class="quest-one"><label for="2">Аль-Зери</label>
				</div>
				<div class="modal-one__input">
					<input type="radio" id="3" name="answer" class="quest-one"><label for="3">Дамаск</label>
				</div>
				<div class="modal-one__input">
					<input type="radio" id="4" name="answer" class="quest-one"><label for="4">Масеру</label>
				</div>
				<button class="submit">Ответить</button>
		</div>

		<div class="modal-two">
			<h2>Сколько будет 2*2+2-(2/2)?</h2>
				<div class="modal-one__input">
					<input type="radio" id="5" name="answer" class="quest-two"><label for="5" value="yes">4</label>
				</div>
				<div class="modal-one__input">
					<input type="radio" id="6" name="answer" class="quest-two"><label for="6">5</label>
				</div>
				<div class="modal-one__input">
					<input type="radio" id="7" name="answer" class="quest-two"><label for="7">6</label>
				</div>
				<div class="modal-one__input">
					<input type="radio" id="8" name="answer" class="quest-two"><label for="8">8</label>
				</div>
				<button class="submit">Ответить</button>
		</div>

		<div class="modal-three">
			<h2>Как зовут самую прекрасную девушку во Вселенной?</h2>
				<div class="modal-one__input">
					<input type="radio" id="9" name="answer" class="quest-three"><label for="9" value="yes">Ишкерме</label>
				</div>
				<div class="modal-one__input">
					<input type="radio" id="10" name="answer" class="quest-three"><label for="10">Доздраперма</label>
				</div>
				<div class="modal-one__input">
					<input type="radio" id="11" name="answer" class="quest-three"><label for="11">Олег</label>
				</div>
				<div class="modal-one__input">
					<input type="radio" id="12" name="answer" class="quest-three"><label for="12">Лерочка</label>
				</div>
				<button class="submit">Ответить</button>
		</div>
	</div>

	

	<script src="main.js"></script>
</body>
</html>
